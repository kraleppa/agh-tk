version: "3.2"
services:
  rabbitmq:
    container_name: 'rabbitmq'
    build: ./rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 15s
      timeout: 10s
      retries: 5

  scraper:
    container_name: scraper
    build: ./scraper
    depends_on:
      rabbitmq:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on: 
      - rabbitmq
      - scraper
  
networks:
  rabbitmq_go_net:
    driver: bridge